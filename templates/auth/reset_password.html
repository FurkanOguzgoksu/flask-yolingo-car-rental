{% extends "layout.html" %}

{% block title %}Yeni Şifre Belirle{% endblock %}

{% block body %}
<div class="d-flex align-items-center justify-content-center" style="min-height: 85vh; background-color: #f3f4f6;">
    
    <div class="col-md-5">
        <div class="card bg-white border-0 shadow-lg rounded-4">
            
            <div class="card-header bg-transparent border-0 text-center py-4">
                <h3 class="fw-bold text-primary mb-0">
                    <i class="fas fa-key me-2"></i>Yeni Şifre Belirle
                </h3>
            </div>
            
            <div class="card-body p-5 pt-2">
                <p class="text-muted text-center mb-4">
                    Lütfen hesabınız için yeni ve güvenli bir şifre girin.
                </p>

                <form action="{{ url_for('auth.reset_password', token=token) }}" method="POST">
                    
                    <div class="mb-3">
                        <label class="form-label text-secondary fw-bold small">YENİ ŞİFRE</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-secondary border-opacity-25 text-primary">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" 
                                   name="yeni_sifre" 
                                   class="form-control bg-white text-dark border-secondary border-opacity-25" 
                                   placeholder="******" 
                                   required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label text-secondary fw-bold small">ŞİFRE TEKRAR</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-secondary border-opacity-25 text-primary">
                                <i class="fas fa-check-circle"></i>
                            </span>
                            <input type="password" 
                                   name="yeni_sifre_tekrar" 
                                   class="form-control bg-white text-dark border-secondary border-opacity-25" 
                                   placeholder="******" 
                                   required>
                        </div>
                    </div>

                    <button type="submit" 
                            class="btn btn-primary w-100 fw-bold py-2 shadow-sm rounded-3"
                            style="letter-spacing: 1px;">
                        ŞİFREYİ GÜNCELLE
                    </button>
                </form>
            </div>
            
        </div>
    </div>
</div>
{% endblock %}
