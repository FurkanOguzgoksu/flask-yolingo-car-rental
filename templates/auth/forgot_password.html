{% extends "layout.html" %}

{% block title %}Şifremi Unuttum{% endblock %}

{% block body %}
<div class="d-flex align-items-center justify-content-center" style="min-height: 85vh; background-color: #f3f4f6;">
    
    <div class="col-md-5">
        <div class="card bg-white border-0 shadow-lg rounded-4">
            
            <div class="card-header bg-transparent border-0 text-center py-4">
                <h3 class="fw-bold text-primary mb-0">
                    <i class="fas fa-lock-open me-2"></i>Şifre Sıfırlama
                </h3>
            </div>
            
            <div class="card-body p-5 pt-2">
                <p class="text-muted text-center mb-4">
                    Hesabınıza kayıtlı e-posta adresinizi girin.<br>
                    Size şifrenizi sıfırlamanız için bir bağlantı göndereceğiz.
                </p>

                <form method="POST">
                    <div class="mb-4">
                        <label class="form-label text-secondary fw-bold small">
                            E-POSTA ADRESİNİZ
                        </label>

                        <div class="input-group">
                            <span class="input-group-text bg-light border-secondary border-opacity-25 text-primary">
                                <i class="fas fa-envelope"></i>
                            </span>

                            <input type="email"
                                   name="eposta"
                                   class="form-control bg-white text-dark border-secondary border-opacity-25"
                                   placeholder="ornek@email.com"
                                   required>
                        </div>
                    </div>

                    <button type="submit"
                            class="btn btn-primary w-100 fw-bold py-2 shadow-sm rounded-3"
                            style="letter-spacing: 1px;">
                        GÖNDER 
                    </button>
                </form>
            </div>
            
            <div class="card-footer bg-light border-0 text-center py-3 rounded-bottom-4">
                <a href="{{ url_for('auth.login') }}"
                   class="text-decoration-none text-muted small fw-bold hover-primary">
                    <i class="fas fa-arrow-left me-1"></i> Giriş Ekranına Dön
                </a>
            </div>

        </div>
    </div>
</div>
{% endblock %}
